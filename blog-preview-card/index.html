<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>FBlog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </section>
      <section class="heading">
        <h5>Learning</h5>
      </section>
      <section class="publish-date">
        <span>Published 21 Dec 2023 </span>
      </section>
      <section class="topic">
        <h3>HTML & CSS foundations</h3>
      </section>
      <section class="content">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </section>
      <section class="author">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="" />
        <span class="author-name">Greg Hooper </span>
      </section>
    </main>
  </body>
</html>
